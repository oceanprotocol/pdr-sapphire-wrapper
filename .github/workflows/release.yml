name: Build Library

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64]
        include:
        # - goos: windows
        #   ext: '.dll'
        - goos: darwin
          ext: '.dylib'
          CC: o64-clang
          CXX: o64-clang++
        - goos: linux
          ext: '.so'
          CC: gcc
          CXX: g++

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Setup osxcross (for darwin builds only)
      if: matrix.goos == 'darwin'
      uses: mbround18/setup-osxcross@v1
      with:
        osx-version: "12.3"

    - name: Build Library
      run: |
        export GOOS=${{ matrix.goos }}
        export GOARCH=${{ matrix.goarch }}
        export CC=${{ matrix.CC }}
        export CXX=${{ matrix.CXX }}
        export CGO_ENABLED=1
        export PATH="$(pwd)/osxcross/target/bin:$PATH"
        cd go
        go mod tidy
        go build -o sapphirewrapper${{ matrix.ext }} -buildmode=c-shared
      shell: bash

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: sapphirewrapper-${{ matrix.goos }}-${{ matrix.goarch }}
        path: ./go/sapphirewrapper${{ matrix.ext }}

    - name: Install pypa/build
      run: >-
          python -m
          pip install
          build
          --user

    - name: Build a binary wheel and a source tarball
      run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
          user: __token__
          verbose: true
          password: ${{ secrets.PYPI_PASSWORD }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download built library - Linux
        uses: actions/download-artifact@v2
        with:
          name: sapphirewrapper-linux-amd64
          path: ./artifacts/

      - name: Download built library - Darwin
        uses: actions/download-artifact@v2
        with:
          name: sapphirewrapper-darwin-amd64
          path: ./artifacts/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset - Linux
        id: upload-release-asset-linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/sapphirewrapper.so
          asset_name: sapphirewrapper-linux-amd64.so
          asset_content_type: application/octet-stream

      - name: Upload Release Asset - Darwin
        id: upload-release-asset-darwin
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/sapphirewrapper.dylib
          asset_name: sapphirewrapper-darwin-amd64.dylib
          asset_content_type: application/octet-stream
